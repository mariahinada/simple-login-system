<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="validation.js" defer></script>
    <link rel="shortcut icon" href="/src/images/graos-de-cafe.ico" type="image/x-icon">
</head>
<body>

    <main>
        <p class="paragraph-container">Faça login para continuar:</p>
        <form action="#" method="post">

            <p class="input-container">
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </p>

            <p class="input-container">
                <input type="password" id="password" name="password" placeholder="Senha" required>

            </p>
            <div class="button-container">
                <button type="submit">Entrar</button>
            </div>

        </form>

    <section class="footer-container">
        <p class="footer-paragraph">Não tem uma conta? <a href="register.html">Cadastre-se</a>
        </p>

        <p class="footer-paragraph">Esqueceu sua senha? <a href="reset-password.html">Redefinir senha</a>
        </p>
    </section>

    </main>
    
</body>
</html>
